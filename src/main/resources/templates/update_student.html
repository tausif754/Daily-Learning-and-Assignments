<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/students">Student Management System</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-header bg-warning text-dark text-center rounded-top-4">
                        <h3 class="mb-0">Update Student</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Roll No</label>
                                <input type="text" th:field="*{rollNo}" class="form-control" placeholder="Enter roll number" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Age</label>
                                <input type="number" th:field="*{age}" class="form-control" placeholder="Enter age" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Date of Birth</label>
                                <input type="date" th:field="*{dob}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Address</label>
                                <textarea th:field="*{address}" class="form-control" placeholder="Enter full address" rows="3" required></textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/students" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning text-dark">Update Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
